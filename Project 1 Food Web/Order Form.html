<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - FoodieHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f9f9f9; 
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }
    h1 { 
      text-align: center; 
      margin-bottom: 20px;
      font-size: 2rem;
    }
    .cart-summary {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      box-sizing: border-box;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }
    .cart-item-name {
      font-weight: bold;
      margin-right: 10px;
    }
    .cart-total {
      text-align: right;
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
      padding: 0 20px;
    }
    form {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    form h2 { 
      margin-bottom: 15px; 
      font-size: 1.5rem;
    }
    label { 
      display: block; 
      margin: 10px 0 5px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .btn {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      text-align: center;
      background: #28caa7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover { 
      background: #1a9f80; 
    }
    
    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      h1 {
        font-size: 1.8rem;
      }
      .cart-summary, form {
        padding: 15px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .cart-item {
        flex-direction: column;
        padding: 15px 0;
      }
      .cart-item-price {
        margin-top: 5px;
      }
      form h2 {
        font-size: 1.3rem;
      }
      input, select, textarea {
        padding: 10px;
        font-size: 14px;
      }
      .btn {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Checkout</h1>

  <!-- Cart Summary -->
  <div class="cart-summary" id="checkoutCart"></div>
  <p class="cart-total">Total: $<span id="checkoutTotal">0</span></p>

  <!-- Checkout Form -->
  <form id="orderForm">
    <h2>Customer Information</h2>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Delivery Address</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="payment">Payment Method</label>
    <select id="payment" name="payment" required>
      <option value="">-- Select --</option>
      <option value="cod">Cash on Delivery</option>
      <option value="card">Credit/Debit Card</option>
      <option value="paypal">PayPal</option>
    </select>

    <button type="submit" class="btn">Confirm Order</button>
  </form>

  <script>
    // Load cart from localStorage
    const checkoutCart = document.getElementById('checkoutCart');
    const checkoutTotal = document.getElementById('checkoutTotal');

    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const total = localStorage.getItem('total') || 0;

    cart.forEach(item => {
      const div = document.createElement('div');
      div.classList.add('cart-item');
      div.innerHTML = `<span>${item.name}</span> <span>$${item.price}</span>`;
      checkoutCart.appendChild(div);
    });

    checkoutTotal.innerText = total;

    // Handle form submission
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();

      alert("âœ… Order placed successfully! Thank you for choosing FoodieHub.");
      localStorage.removeItem('cart');
      localStorage.removeItem('total');
      window.location.href = "index2.html";
    });
  </script>
</body>
</html>
