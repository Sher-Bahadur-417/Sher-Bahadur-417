<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodieHub - Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; }
    nav { background: #28caa7; display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; border-radius: 15px; }
    nav a img { width: 50px; border-radius: 50%; }
    .nav-links { display: flex; gap: 20px; }
    .nav-links a { text-decoration: none; color: #000; font-size: 18px; }
    .cart { position: relative; font-size: 22px; cursor: pointer; }
    .cart-count { position: absolute; top: -8px; right: -10px; background: red; color: white; font-size: 12px; padding: 2px 6px; border-radius: 50%; }
    main { max-width: 600px; margin: auto; padding: 20px; }
    form { display: flex; flex-direction: column; gap: 10px; }
    input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #28caa7; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; }
    .cart-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
    .cart-content { background: #fff; padding: 20px; width: 400px; border-radius: 10px; }
    footer { background: #333; color: white; text-align: center; padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="index2.html"><img src="images (2).jpeg" alt="logo"></a>
    <div class="nav-links">
      <a href="index2.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="cart" id="cartBtn"><i class="fa-solid fa-cart-shopping"></i><span class="cart-count" id="cartCount">0</span></div>
  </nav>

  <header><h1 style="text-align:center;">ðŸ“© Contact FoodieHub</h1></header>
  <main>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </main>

  <!-- Cart Modal -->
  <div class="cart-modal" id="cartModal">
    <div class="cart-content">
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <p>Total: $<span id="cartTotal">0</span></p>
      <button id="closeCart">Close</button>
      <button id="checkoutBtn">Checkout</button>
    </div>
  </div>

  <footer><p>Â© 2025 FoodieHub. All Rights Reserved.</p></footer>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    function updateCartCount(){document.getElementById('cartCount').innerText=cart.reduce((s,i)=>s+i.qty,0);}
    function renderCart(){
      const cartItems=document.getElementById('cartItems');cartItems.innerHTML="";
      let total=0;
      cart.forEach((item,i)=>{total+=item.price*item.qty;cartItems.innerHTML+=`<p>${item.name} Ã— ${item.qty} - $${(item.price*item.qty).toFixed(2)}</p>`;});
      document.getElementById('cartTotal').innerText=total.toFixed(2);
      updateCartCount();
    }
    document.getElementById('cartBtn').onclick=()=>{document.getElementById('cartModal').style.display='flex';renderCart();};
    document.getElementById('closeCart').onclick=()=>document.getElementById('cartModal').style.display='none';
    document.getElementById('checkoutBtn').onclick=()=>{
      localStorage.setItem('cart',JSON.stringify(cart));
      localStorage.setItem('total',cart.reduce((s,i)=>s+i.price*i.qty,0).toFixed(2));
      window.location.href="checkout.html";
    };
    renderCart();
  </script>
</body>
</html>
