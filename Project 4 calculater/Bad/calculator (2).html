<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator" role="application" aria-label="Calculator">
        <div class="display" aria-hidden="false">
            <div class="history" id="history">&nbsp;</div>
            <div class="value" id="display">0</div>
        </div>

        <div class="pad">
            <button class="calc-btn btn-ac" data-action="all-clear" aria-label="All Clear (AC)">AC</button>
            <button class="calc-btn btn-secondary" data-action="backspace" aria-label="Backspace">⌫</button>
            <button class="calc-btn btn-secondary" data-action="percent" aria-label="Percent">%</button>
            <button class="calc-btn btn-op" data-action="operator" data-op="/" aria-label="Divide">÷</button>

            <button class="calc-btn" data-number="7">7</button>
            <button class="calc-btn" data-number="8">8</button>
            <button class="calc-btn" data-number="9">9</button>
            <button class="calc-btn btn-op" data-action="operator" data-op="*" aria-label="Multiply">×</button>

            <button class="calc-btn" data-number="4">4</button>
            <button class="calc-btn" data-number="5">5</button>
            <button class="calc-btn" data-number="6">6</button>
            <button class="calc-btn btn-op" data-action="operator" data-op="-" aria-label="Subtract">−</button>

            <button class="calc-btn" data-number="1">1</button>
            <button class="calc-btn" data-number="2">2</button>
            <button class="calc-btn" data-number="3">3</button>
            <button class="calc-btn btn-op" data-action="operator" data-op="+" aria-label="Add">+</button>

            <button class="calc-btn btn-zero" data-number="0" aria-label="Zero">0</button>
            <button class="calc-btn" data-number=".">.</button>
            <button class="calc-btn btn-op" data-action="equals" aria-label="Equals">=</button>
        </div>


    </div>
</body>

</html>
