<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #fbfbfc 0%, #2d2d33 100%);
            color: #3b3c3d;
            padding: 24px;
        }

        .calculator {
            width: 360px;
            max-width: 100%;
            border-radius: 16px;
            background: linear-gradient(180deg, var(--panel), #071025 120%);
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.02);
            padding: 18px;
        }

        .display {
            height: 88px;
            border-radius: 10px;
            background: var(--glass);
            padding: 14px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            gap: 6px;
            margin-bottom: 14px;
        }

        .history {
            font-size: 13px;
            color: var(--muted);
            opacity: 0.95;
            width: 100%;
            text-align: right;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .value {
            font-size: 28px;
            font-weight: 600;
            min-width: 0;
            word-break: break-all;
        }

        .pad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calc-btn {

            height: 56px;
            border-radius: 10px;
            border: 0;
            background: linear-gradient(180deg, #0d1726, #071225);
            color: inherit;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(2, 6, 23, 0.5);
            cursor: pointer;
            transition: transform .06s ease, box-shadow .06s ease;

        }

        button.calc-btn:active {
            transform: translateY(1px)
        }

        .btn-secondary {
            background: transparent;
            color: var(--muted);
            border: 1px solid rgba(255, 255, 255, 0.04)
        }

        .btn-ac {
            background: transparent;
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.08)
        }

        .btn-op {
            background: linear-gradient(180deg, var(--accent), #5b3bff);
            color: white;
            font-weight: 600
        }

        .btn-zero {
            grid-column: span 2
        }

        .kbd-hint {
            font-size: 12px;
            color: var(--muted);
            text-align: center;
            margin-top: 10px
        }

        @media (max-width:420px) {
            .display {
                height: 84px
            }

            .value {
                font-size: 24px
            }
        }
    </style>
</head>

<body>
    <div class="calculator" role="application" aria-label="Calculator">
        <div class="display" aria-hidden="false">
            <div class="history" id="history">&nbsp;</div>
            <div class="value" id="display">0</div>
        </div>

        <div class="pad">
            <button class="calc-btn btn-ac" data-action="all-clear" aria-label="All Clear (AC)">AC</button>
            <button class="calc-btn btn-secondary" data-action="backspace" aria-label="Backspace">⌫</button>
            <button class="calc-btn btn-secondary" data-action="percent" aria-label="Percent">%</button>
            <button class="calc-btn btn-op" data-action="operator" data-op="/" aria-label="Divide">÷</button>

            <button class="calc-btn" data-number="7">7</button>
            <button class="calc-btn" data-number="8">8</button>
            <button class="calc-btn" data-number="9">9</button>
            <button class="calc-btn btn-op" data-action="operator" data-op="*" aria-label="Multiply">×</button>

            <button class="calc-btn" data-number="4">4</button>
            <button class="calc-btn" data-number="5">5</button>
            <button class="calc-btn" data-number="6">6</button>
            <button class="calc-btn btn-op" data-action="operator" data-op="-" aria-label="Subtract">−</button>

            <button class="calc-btn" data-number="1">1</button>
            <button class="calc-btn" data-number="2">2</button>
            <button class="calc-btn" data-number="3">3</button>
            <button class="calc-btn btn-op" data-action="operator" data-op="+" aria-label="Add">+</button>

            <button class="calc-btn btn-zero" data-number="0" aria-label="Zero">0</button>
            <button class="calc-btn" data-number=".">.</button>
            <button class="calc-btn btn-op" data-action="equals" aria-label="Equals">=</button>
        </div>

</body>

</html>
