<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <button id="theme-btn">ðŸŒ™</button>
  </div>

  <!-- Calculator -->
  <div class="row">
    <input type="text" class="col">

    <button class="button clear">AC</button>
    <button class="button delete">C</button>
    <button class="button">%</button>
    <button class="button">/</button>

    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="button">*</button>

    <button class="button">4</button>
    <button class="button">5</button>
    <button class="button">6</button>
    <button class="button">-</button>

    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
    <button class="button">+</button>

    <button class="button zero">0</button>
    <button class="button">.</button>
    <button class="button equal">=</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
